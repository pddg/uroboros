language: python
sudo: false
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=flake8

cache: pip

install:
  - pip install -U pip setuptools
  - pip install tox-travis

script:
  - tox
